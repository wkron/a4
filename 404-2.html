<!DOCTYPE html>
<html>
  <head>
    <title>404 Error</title>
    <style>
      body {
        background-color: #f0f0f0;
        font-family: monospace;
      }
      .error-code {
        font-size: 10em;
        text-align: center;
        margin: 0;
        color: #dd4124;
      }
      .error-message {
        text-align: center;
        margin: 20px 0;
        font-size: 2em;
        color: #999;
      }
      .error-details {
        font-size: 0.8em;
        color: #999;
        text-align: center;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <h1 class="error-code">
      4<span style="color: #dd4124;">0</span>4
    </h1>
    <p class="error-message">Oops, something went wrong!</p>
    <p class="error-details">
      The page you are looking for could not be found. 
      Please check the URL and try again.
    </p>
  </body>
</html>
